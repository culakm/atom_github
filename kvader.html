  <script>

  function vypocet() {
      var s = document.getElementById("s").value;

      var b = document.getElementById("b").value;
      //alert("s: " + s + ",a: " + a + ",b: " + b );

      var q2 = (a*b);
      var q3 = (parseFloat(a)+parseFloat(b));
      var q4 = q1 - q2;
      var vysledok2 = q4/q3;
      var vysledok = ((s/2)-(a*b))/(parseFloat(a)+parseFloat(b));
      var povrch = 2*((a*b)+(b*vysledok)+(a*vysledok));
      //alert("q1:"+q1+","+ "q2:"+q2+","+"q3:"+q3+","+"q4:"+q4);
     // alert("(("+s+"/2)-("+a+"*"+b+"))/("+a+"+"+b+") = " + vysledok + " ? " + vysledok2);
 // document.getElementById("vysledok").innerHTML = ((s/2)-(a*b))/(a+b);//myFunction(4, 3);
    document.getElementById("vysledok").innerHTML = vysledok;//myFunction(4, 3);
    document.getElementById("povrch").innerHTML = povrch;
    }

  </script>
